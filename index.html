<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />

</head>


<body>


<main>
    <div class="first-window">
        <h2>Choose a plan</h2>
        <p class="under-title">Select the offer the best suits your need</p>
        <div class="window-inside-first-window">
            <div class="first-part">
                <h4>Professional</h4>
                <h4 class="inline-block">$10</h4>
                <span>/ user</span>
            </div>
            <div class="second-part">
                <p>Unlimited projects</p>
                <p>Tutorial Pack</p>
                <p>200 Tb/s storage</p>
            </div>

            <input type="submit" value="Choose a plan" class="choose-input">
        </div>
        <div class="three-points">
            <span class="selected"></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="second-window">
        <div class="first-part">
            <h4>omar mohd</h4>
            <h4>xxxx8800</h4>
        </div>
       
    <div class="wrapper">
        <div class="box">
          <input type="radio" name="select" id="option-1">
          <input type="radio" name="select" id="option-2">
          <label for="option-1" class="option-1">
            <div class="star"><p>*</p></div>
            <div class="dot"></div>
            <div class="text">Yearly</div>
            <div class="price">
            <h4 class="inline-block"><span class="dollar">$</span>120</h4>
                <span class="month">/m</span>
            </div>
          </label>
          <label for="option-2" class="option-2">
            <div class="dot"></div>
            <div class="text">Monthly</div>
            <div class="price">
                <h4 class="inline-block">
                    <span class="dollar">$</span>20</h4>
                    <span class="month">/m</span>
                </div>
          </label>
        </div>
      </div>
        <input type="submit" value="Make payment" class="make-input">
    </div>
</main>

</body>
</html>
